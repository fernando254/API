<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>



<body>

    <br>
    <h1 style="text-align: center;">Gesti√≥n de usuarios</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2 style="text-align: center;">Agregar nueva persona</h2>
                        <hr>
                        <form class="row g-1" action="" method="POST">
                            {% csrf_token %}

                            <div class="col-sm-6">
                                <label class="form-label">RUT</label>
                                <input class="form-control" type="text" name="rut" required>
                            </div>



                            <div class="col-sm-6">
                                <label class="form-label">NOMBRE</label>
                                <input class="form-control" type="text" name="nombre" required>
                            </div>


                            <div class="col-sm-6">
                                <label class="form-label"">APELLIDO</label>
                            <input class=" form-control" type="text" name="apellido" required>
                            </div>


                            <div class="col-sm-6">
                                <label class="form-label">FECHA NACIMIENTO</label>
                                <input class="form-control" type="datetime" name="fecha" required>
                            </div>


                            <div class="col-sm-6">
                                <label class="form-label">DIRECCION</label>
                                <input class=" form-control" type="text" name="direccion" required>
                            </div>


                            <div class="col-sm-6">
                                <label class="form-label">COMUNA</label>
                                <select class="form-control" name="comuna" id="comuna" required>
                                    <option value="">Seleccionar</option>
                                    {% for c in comunas %}
                                    <option value="{{c.0}}">{{c.1}}</option>
                                    {% endfor %}
                                </select>
                            </div>


                            <div>
                                <br>
                                <hr>
                                <input style="margin-top: 10px;" type="submit" value="Guardar"
                                    class="btn btn-success float-end">
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <br>

    <div style="text-align: center;">{{mensaje}}</div>



    <div class="container">
        <div class="row" style="padding: 5%;">

            <div class="card">
                <div class="card-body">

                    <h2 style="text-align: center;">Personas</h2>
                    <hr>
                    <table class="table table-primary table-striped table-hover table-responsive-sm">
                        <tr>
                            <th class="table-primary">rut</th>
                            <th class="table-primary">nombre</th>
                            <th class="table-primary">apellido</th>
                            <th class="table-primary">fecha</th>
                            <th class="table-primary">direccion</th>
                        </tr>

                        {% for p in personas %}

                        <tr>
                            <td class="table-secondary">{{p.1}}</td>
                            <td class="table-secondary">{{p.2}}</td>
                            <td class="table-secondary">{{p.3}}</td>
                            <td class="table-secondary">{{p.4}}</td>
                            <td class="table-secondary">{{p.5}}</td>
                        </tr>

                        {% endfor %}

                    </table>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
